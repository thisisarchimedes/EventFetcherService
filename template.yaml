AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Deploys a Lambda function to fetch and queue WBTC engine events every minute.

Globals:
  Function:
    Timeout: 20

Resources:
  WBTCEventsFetcher:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda-handler.handler
      Runtime: nodejs16.x
      CodeUri: ./deploy-package
      Events:
        EveryMinuteEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 minute)
      Environment:
        Variables:
          LEVERAGE_ENGINE_ADDRESS: !Ref LeverageEngineAddress
          NEW_EVENTS_QUEUE_URL: !Ref NewEventsQueueUrl
          S3_BUCKET: !Ref WbtcEventsS3Bucket
          S3_KEY: !Ref S3Key
          ALCHEMY_API_URL: !Ref AlchemyApiUrl
          INFURA_API_URL: !Ref InfuraApiUrl
          EVENTS_FETCH_PAGE_SIZE: !Ref EventsFetchPageSize
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref WbtcEventsS3Bucket

  WbtcEventsS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: wbtc-engine-events-store 

  BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref WbtcEventsS3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: LambdaS3Access
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - 's3:GetObject'
              - 's3:PutObject'
              - 's3:DeleteObject' 
            Resource: !Sub 'arn:aws:s3:::${WbtcEventsS3Bucket}/*'

Parameters:
  LeverageEngineAddress:
    Type: String
    Description: Leverage Engine Address

  NewEventsQueueUrl:
    Type: String
    Description: SQS Queue URL

  S3Key:
    Type: String
    Description: S3 Key

  AlchemyApiUrl:
    Type: String
    Description: Alchemy API URL

  InfuraApiUrl:
    Type: String
    Description: Infura API URL

  EventsFetchPageSize:
    Type: Number
    Description: Events Fetch Page Size
